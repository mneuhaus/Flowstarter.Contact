<f:layout name="Default" />

<f:section name="Title">Show contact person "{contactPerson.name}"</f:section>

<f:section name="Content">
	<table>
		<tr>
			<th>Name</th>
			<td>{contactPerson.name}</td>
		</tr>
	
		<tr>
			<th>Email</th>
			<td>{contactPerson.email}</td>
		</tr>
	</table>
	<f:link.action action="index">Back</f:link.action>
</f:section>
